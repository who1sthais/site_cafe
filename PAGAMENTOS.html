<html lang="pt-br">
	<head>
		<title>PFB no Parque</title>

		<meta name="keywords" content="pfb, ProgressiveFitBall, parque, atividades ao ar livre, parque da cidade, fitball">
		<meta name="description" content="Pratique atividades ao ar livre de maneira ludica utilizando apenas o FitBall">
	
	<link rel="stylesheet" type="text/css" href="estilo.css">

	</head>
	<body>
	<header>
		<img id="img-topo" src="img/banner.jpg" alt="um banner que mostra um parque com bastante árvores ao ar livre em um dia bem ensolarado com a logo pfb no parque escrita no centro" />
	</header>

			<nav>
				<a class="a-menu" href="index.html#">HOME</a>
				<a class="a-menu" href="index.html#pag-beneficios">BENEFÍCIOS</a>
				<a class="a-menu" href="index.html#pag-modalidades">MODALIDADES</a>
				<a class="a-menu" href="index.html#pag-treinos">TREINOS</a>
				<a class="a-menu" href="PAGAMENTOS.html">PAGAMENTOS</a>
			</nav>
					
		
		<section id="pag-agendamentos">
			<h1>Agendamento</h1>



			<p>Agende uma aula experimental grátis!</p>

			<form name="" method="Post" action="">
				
				<label for="nome">Nome:</label>
				
				<input id=nome type="text" name="nome_completo" placeholder="Nome Completo" required autofocus />			

				<label for="email">E-mail</label>
				
				<input id="email" type="email" name="email" placeholder="nomeusuario@email.com" />				

				<label for="senha">Senha</label>
				
				<input id="senha" type="password" name="senha" placeholder="Somente Números" />
				
				<label for="celular">Celular</label>
				
				<input id="celular" type="tel" name="celular" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />

			<div id="data-hora-num">
				<div>
				<label for="data">Data</label>
				<input id="data" type="date" name="data" />
				</div>

				<div>
				<label for="hora">Hora</label>
				<input id="hora" type="time" name="hora" />
				</div>

				<div>
				<label for="aulas">Aulas</label>
				<input id="aulas" type="number" name="aulas" min="1" max="10" step="1" />
				</div>
			</div>
				

				<label for="nivel">Nível</label>
				<select id="nivel" name="nivel">
					<option value="">Selecione o Nível</option>
					<option value="iniciante">Iniciante</option>
					<option value="basico">Básico</option>
					<option value="intermediario">Intermediário</option>
					<option value="avancado">Avançado</option>
				</select>

				

				<fieldset>
					<legend>Gênero</legend>
					<input id="masc" type="radio" name="genero" value="masc"> 
					<label for="masc" />Masculino</label></br>
					
					<input id="fem" type="radio" name="genero" value="fem" /> 
					<label for="fem">Feminino</label>
				</fieldset>

				

				<fieldset>
					<legend>Atividades</legend>
					<input id="musc"type="checkbox" name="atividades" value="musculacao"/> 
					<label for="musc">Musculação</label></br>
					<input id="pila" type="checkbox" name="atividades" value="pilates"/>
					<label for="pila">Pilates</label></br>
					<input id="yoga" type="checkbox" name="atividades" value="yoga"/> 
					<label for="yoga">Yoga</label></br>
					<input id="corr" type="checkbox" name="atividades" value="corrida"/> 
					<label for="corr">Corrida</label></br>
					
				</fieldset>

				<label for="msg">Mensagem:</label>
				<textarea id="msg"cols="50" rows="4">	
				</textarea>				

			<div id="botoes-form">
				<input type="submit" name="bt-agendar" value="AGENDAR" />
				<input type="reset" name="bt-cancelar" value="CANCELAR" />
			</div>
			</form>
		</section>

		<footer>
			<p>Desenvolvido por <a href="https://www.instagram.com/whoisthais/" target="_blank">Thaís Silva</a> - 2023</p>
		</footer>


	</body>
</html>
