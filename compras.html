<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>História do café</title>
		<meta charset="utf-8">
		<meta name="author" content="Thaís Silva">
		<meta name="keywords" content="café, café expresso, história do café, vendas">
		<meta name="description" content="A história do café e vendas de café">
	
		<link rel="stylesheet" type="text/css" href="./css/sitecafe_p1.css">

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>

		<header>
			<nav>
				<a class="a-menu" href="index.html">HISTÓRIA</a>
				<a class="a-menu" href="saches.html">SACHES</a>
				<a class="a-menu" href="contato.html">CONTATO</a>
				<a class="a-menu" href="compras.html">COMPRAS</a>
				<a class="a-menu" href="maquinas.html">MÁQUINAS</a>
			</nav>
		</header>
					
		
		<section id="pag-pagamentos">
			<h1>Compras</h1>

		<div id="card-compras">
			<div id="primeiro-card">
				<form name="" method="Post" action="">
					<p>Dados de Identificação</p>
					
					<label for="nome">Nome:</label>
					
					<input id=nome type="text" name="nome_completo" placeholder="Nome Completo" required autofocus />			

					<label for="email">E-mail</label>
					
					<input id="email" type="email" name="email" placeholder="nomeusuario@email.com" />				

					<label for="senha">CPF</label>
					
					<input type="text" name="cpf"pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="999.999.999-99">
					
					<label for="celular">Celular</label>
					
					<input id="celular" type="tel" name="celular" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />

					<label for="endereço">Endereço:</label>
					<textarea id="endereço"cols="50" rows="4">	
					</textarea>	
				</form>
			</div>
			<div id="segundo-card">
				<form>	
					<p>Produtos</p>
					<label for="saches">Máquinas</label>

					<select id="maquinas" name="Máquinas">
						<option value="">Selecione a máquina</option>
						<option value="iniciante">Dulce Gusto Piccolo</option>
						<option value="basico">Nespresso Inissia C40</option>
						<option value="intermediario">Nespresso U C50P</option>
						<option value="avancado">Senseo HD7811/96</option>
					</select>

					<label for="saches">Sachês</label>
					<select id="saches" name="saches">
						<option value="">Selecione o sachê</option>
						<option value="iniciante">Dulce Expresso</option>
						<option value="basico">Dulce descafeínado</option>
						<option value="intermediario">Senseo Clássico</option>
						<option value="avancado">Senseo Intenso</option>
						<option value="avancado">Nespresso Livanto</option>
						<option value="avancado">Nespresso Ristretto</option>
						<option value="avancado">Nespresso Vanilio</option>
					</select>

					<label for="Itens">Selecionados:</label>

					<input id="limpar-selecionados" type="reset" name="limpar" value="Limpar" />

					<textarea id="itens"cols="50" rows="4">	
					</textarea>	

					<label for="valor">Valor:</label>

					<label for="valor" style="color: #000"></label>
					<input style="width: 85px" type="price" class="price" name="quantidade">
				</form>
			</div>
			<div id="terceiro-card">
				<form id="form-ultimo">
					<p>Pagamento</p>
					<fieldset>

						<legend>Forma de Pagamento</legend>

						<input id="masc" type="radio" name="genero" value="masc"> 
						<img src="img/visa.png">

						<input id="masc" type="radio" name="genero" value="masc"> 
						<img src="img/master.png">

						<input id="masc" type="radio" name="genero" value="masc"> 
						<img src="img/amex.png">
						
						
					</fieldset>

				<div id="main-container">
				<form id="register-form" action="">
					<div class="half-box1">
					<label for="cc">Número do cartão</label>
					<input type="text" name="cc" id="cc" placeholder="Numero do cartao" />
					</div>

					<div class="half-box2">
					<label for="">Data de validade:</label>
					<div>
						<input type="text" name="mes" id="mes" placeholder="MM" />
						/
						<input type="text" name="ano" id="ano" placeholder="AAAA" />
					</div>
					</div>

				</div>						

				<div id="botoes-form">
					<input type="submit" name="enviar" value="Enviar" />
					<input type="reset" name="limpar" value="Limpar" />
				</div>
				</form>
			</div>
		</div>
		</section>

		<footer>
				<p>Desenvolvido por <a href="https://www.linkedin.com/in/tha%C3%ADs-silva-24b78326b/" target="_blank">Thaís Silva</a> - 2023</p>
		</footer>
	<script src="./main.js" type="module"></script>
	</body>
</html>
